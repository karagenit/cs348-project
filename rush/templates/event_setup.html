{% extends "base.html" %}
{% block page_content %}
<h1>Create Event</h1>
<form action="" method="post">
    {% csrf_token %}
    <div class="form-group">
        Name: {{ form.Name }}
    </div>
    <div class="form-group">
        Date: {{ form.Date }}
    </div>
    <button type="submit" class="btn btn-primary">Create Event</button>
</form>
{% endblock %}
