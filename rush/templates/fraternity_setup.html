{% extends "base.html" %}
{% block page_content %}
<h1>Fraternity Registration</h1>
<form action="" method="post">
    {% csrf_token %}
    <div class="form-group">
        Name: {{ form.Name }}
    </div>
    <div class="form-group">
        Email: {{form.Email}}
    </div>
    <div class="form-group">
        Password: {{ form.Password }}
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
